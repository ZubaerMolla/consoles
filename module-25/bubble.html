<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Bubble</h2>
    <section id="section-container">
        <h4>bubble list</h4>
        <!-- ul#list-container>li.item*6>lorem2 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Provident, totam!</li>
            <li class="item">Accusantium, explicabo.</li>
            <li class="item">Iste, quae.</li>
            <li class="item">Earum, laudantium.</li>
            <li class="item">Itaque, labore.</li>
        </ul>
    </section>

    <script>
        document.getElementById('second-item').addEventListener('click', function(){
            console.log('second item clicked')
            event.stopPropagation();
        })
        
        //ul
        document.getElementById('list-container').addEventListener('click', function(){
            console.log('ul item clicked')
        })

        // section
        document.getElementById('section-container').addEventListener('click', function(){
            console.log('section area clicked')
        })


    </script>
</body>
</html>
