<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>event delegate</h2>
    <ul id="list-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Dolores, cumque.</li>
        <li class="item">Sequi, sint.</li>
        <li class="item">Cum, dolorum!</li>
        <li class="item">Aperiam, alias.</li>
        <li class="item">Debitis, velit.</li>
    </ul>
    <button id="add-item">add item</button>

    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click', function(){
                // document.getElementById('list-container').removeChild(item);

                //or
                event.target.parentNode.removeChild(event.target);
            });
        }
        document.getElementById('add-item').addEventListener('click', function(){
            const li = document.createElement('li');
            li.innerText = 'brand new item';
            const parent = document.getElementById('list-container');
            parent.appendChild(li)
        })
    </script>
</body>
</html>
