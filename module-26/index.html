<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <header>
    <h2 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600"> my own bank</span></h2>
 </header>
   <main>
       <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
           <h3 class="text-2xl mb-4">Please login</h3>
          
              <div>
                <input id="user-email" class="border-2 block border-grey-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email">
                <input id="user-pass" class="border-2 block w-3/4 border-grey-400 rounded px-2" type="password" placeholder="password">
                <button id="login-button" class="bg-yellow-600 px-4 rounded mt-4 py-2 text-white font-semibold">submit</button>
              </div>
                    
       </section>
   </main>

   <script src="bank.js"></script>
</body>
</html>
